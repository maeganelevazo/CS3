<!DOCTYPE html>
<html>
	<head></head>
	<body onload = "input(), determineTriangle(a,b,c)">
		<script>
			var a;
			var b;
			var c;
			
			function input(){
				a = prompt("Enter value for Side A: ");
				b = prompt("Enter value for Side B: ");
				c = prompt("Enter value for Side C: ");
			}
			function determineTriangle(a,b,c){
				if(a==b & b==c){
					alert("The triangle is EQUILATERAL");
				}
				else if ((a==b)||(b==c)||(c==a)){
					alert("The triangle is ISOSCELES");
				}
				else {
					alert("The triangle is SCALENE");
				}
			}
		</script>
	</body>
</html>
