<!DOCTYPE html>
	<head><h1>Let's Play Toss Coin!</h1></head>
	<body>
		<button onclick="fClick()">Toss a Coin</button>
		<script>
		
		function fClick() {
			var random = Math.random()*1; 
			if (random < 0.5) {
				document.write("HEADS");
			}
			else {
				document.write("TAILS");
			}
		}
		</script>
	</body>
