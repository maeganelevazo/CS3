<!DOCTYPE html>
<html>
    <head>
        <title>Car Deprecation Calculator</title>
        <meta charset="UTF-8">
        <meta name="description" content="Car Deprecation Calculator (SA4)">
        <meta name="keywords" content="HTML, JavaScript">
        <meta name="author" content="Maegan Elevazo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
            background: lightblue; 
            font-family: arial;
            color: navy;
            }
            button {
            padding: 10px; 
            background:violet;
            }
            span {
            color: maroon;
            }
        </style>
    </head>
    <body>
        <h1> Car Depreciation Calculator </h1>
        <h2> Your Car Model: <span id="model"> </span></h2>
        <h2> Car Cost: <span id="cost"> </span></h2>
        <h2> Age of your Car: <span id="age"> </span></h2>
        <h2> Good Condition?: <span id="condition"> </span></h2>
        <h2> Your Car's Current Market Value: <span id="currentvalue"> </span></h2>
        <button onclick="enterCar()"> Enter your Car information </button>
        <script>		
            function enterCar() {
            //Prompt the user to enter the car information 
                carmodel = prompt("Enter Car Model");
                carcost = prompt("Enter Cost of the Car");
                carage = prompt("How old is your car?");
                good = confirm("In Good Condition? Ok for Yes / Cancel for No");
            
            //Displays the car information
                model.innerHTML = carmodel;
                cost.innerHTML = carcost;
                age.innerHTML = carage;
                condition.innerHTML = (good) ? "Yes" : "No";     
            
            //Calculate and display the current market value
                computeMarketValue(carmodel, parseFloat(carcost), parseFloat(carage), good); 
            }  
            
            function computeMarketValue(model, cost, age, condition){
            //This function calculates the current market value based on the age and condition of the car
                let cvm;
                if (age > 10){ // if age of car is > 10 years old, CMV = 70,000.00
                    cvm = 70000.00;
                } else if (age >= 8){ // if age of car is >=8, CMV = 100,000.00
                    cvm = 100000.00;
                } else if (age >= 5){ //if age of car is >=5, CMV = 75% less of cost
                    cvm = 0.25* cost;
                } else if (age < 5){ //if age of car is <5, CMV = 50% less of cost
                    cvm = 0.5 * cost;
                }
                //Reduce the current market value by 10% if the car is not in good condition
                if (!condition){
                    cvm *= 0.9;
                }
                //Display the current market value of the car
                document.getElementById("currentvalue").innerHTML = cvm;
            } 
			
        </script>
    </body>
</html>
