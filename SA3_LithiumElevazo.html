<!DOCTYPE html>
<html>
    <head>
        <title>Choose Background Color</title>
        <meta charset="UTF-8">
        <meta name="description" content="Choose Background Color (SA3)">
        <meta name="keywords" content="HTML, JavaScript">
        <meta name="author" content="Maegan Elevazo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * { box-sizing: border-box; 
            font-family: arial; 
            color: white;
            }           
            body {background:navy}
            ul {
            list-style-type: none;
            width: 100px;
            padding: 0;
            border: 1px solid black;
            background: gray;
            }
            li {width: 100%;
            border-bottom: 1px solid black;
            padding: 5px;
            }
            li:nth-child(3) {border:none}
            a {	text-decoration:none;
            display:block;
            width: 100%;
            }
            li:nth-child(1):hover {background:purple}
            li:nth-child(2):hover {background:navy}
            li:nth-child(3):hover {background:maroon}    
        </style>
    </head>
    <body>
        <h2> Choose Background Color </h2>
        <ul>
            <li><a href="#" onclick="purple()">Purple</a></li>
            <li><a href="#" onclick="navy()">Navy</a></li>
            <li><a href="#" onclick="maroon()">Maroon</a></li>
        </ul>
        <script>	
            function purple(){
            	document.body.style.background = 'purple'//Change the background color to purple
                     }
            
            function navy(){
            	document.body.style.background = 'navy'; //Change the background color to navy
                     }
            
            function maroon(){
            	document.body.style.background = 'maroon'; //Change the background color to maroon
                     }			
					 
        </script>
    </body>
</html>
